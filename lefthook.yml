# lefthook.yml
# Git Hooks管理設定
# TASK-0034: Lefthook設定
# モノレポ構成対応 - atelier-guild-rank サブディレクトリ用

pre-commit:
  parallel: true
  commands:
    biome-check:
      root: atelier-guild-rank/
      glob: "*.{ts,tsx,js,jsx,json}"
      run: pnpm biome check --write --staged {staged_files}
      stage_fixed: true
    typecheck:
      root: atelier-guild-rank/
      glob: "*.{ts,tsx}"
      run: pnpm tsc --noEmit

