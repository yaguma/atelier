<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アトリエ錬金術 - Phaser版</title>
  <meta name="description" content="ギルドランク制のデッキ構築型錬金術RPG（Phaser版）。採取、調合、納品を繰り返し、Sランクを目指そう！" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }

    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container canvas {
      image-rendering: auto;
    }

    /* ローディングスピナー */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #F5F5DC;
      font-family: sans-serif;
      text-align: center;
    }

    .loading-spinner::before {
      content: '';
      display: block;
      width: 50px;
      height: 50px;
      margin: 0 auto 16px;
      border: 3px solid rgba(245, 245, 220, 0.3);
      border-top-color: #F5F5DC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* エラー表示 */
    .error-message {
      color: #ff4444;
      padding: 20px;
      text-align: center;
      font-family: sans-serif;
    }

    .error-message h2 {
      margin-bottom: 10px;
    }

    .error-message p {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="loading-spinner">読み込み中...</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
